<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live and Local</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>

<body>

    <div class="opacity">

        <div class="container mt-4">
            <!-- Header and form div-->
            <div class="container-fluid mb-5 text-center" id="container1">
                <div class="row header text-white ml-5">


                    <div class="col-1 img-fluid" id="bandImgLeft"></div>
                    <div class="col-10">
                        <h1 id="header" class="mt-4">Live
                            <img id="Logo" src="./assets/images/MainLogo.png"> Local</h1>
                    </div>
                    <div class="col-1 img-fluid" id="bandImgRight"></div>
                </div>
            </div>

            <div class="container-fluid ml-5" id="container2">
                <div class="text-center text-white" id="searchBy">Search by:</div>
                <br>
                <br>
                <div class="text-center" id="homeButtonsDiv">
                    <button class="btn btn-primary btn-lg" type="button" id="bandNameBtn" type="submit">Band name</button>
                    <button class="btn btn-primary btn-lg ml-5" type="button" id="genreBtn">Genre</button>
                    <button class="btn btn-primary btn-lg ml-5" type="button" id="locationBtn">Location</button>
                    <button class="btn btn-primary btn-lg mr-4 mb-3" type="button" id="homeBtn">Home</button>
                </div>

                <div class="form-inline">
                    <div class="col-12 text-center" id="bandSearchDiv">
                        <input class="form-control" id="bandTextBox" type="search" value="" placeholder="Band Name" aria-label="Search">
                        <button id="searchBtn1" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

                    <div class="col-12 text-center" id="genreSearchDiv">
                        <input class="form-control" id="genreTextBox" type="search" value="" placeholder="Genre" aria-label="Search">
                        <button id="searchBtn2" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

                    <div class="col-12 text-center" id="locationSearchDiv">
                        <input class="form-control" id="locationTextBox" type="search" value="" placeholder="Location" aria-label="Search">
                        <button id="searchBtn3" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

                </div>
                </nav>
            </div>





        </div>
        <!-- End of header and form div-->

        <div class="text-center mb-4" id="buttons">
            <button class="btn btn-primary btn-md" id="btnBio">Bio</button>
            <button class="btn btn-primary btn-md" id="btnSchedule">Schedule</button>

        </div>

        <div class="container-fluid justify-content-center" id="content">
            <div class="text-white text-center" id="bandContent"></div>
            <div class="text-white" id="bandSchedule"></div>
        </div>
    </div>
</div>
</div>
    <!-- End opacity div-->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
