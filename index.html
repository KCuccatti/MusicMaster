<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live and Local</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="opacity">
        <div class="container mt-4">
            <div class="container-fluid mb-5" id="container1">
                <div class="row header text-center text-white ml-5">
                    <div class="col-1 img-fluid" id="bandImgLeft"></div>
                    <div class="col-10">
                        <h1 id="header" class="mt-4">Live
                            <img id="Logo" src="./assets/images/MainLogo.png"> Local</h1>


            <div class="container-fluid ml-5" id="container2">
                <nav class="navbar navbar-light ">
                    <div class="form-inline">
                        <div class="col-sm-4">
                            <input input id="bandTextBox" class="form-control" type="search" value="Breaking Benjamin" placeholder="Band Name" aria-label="Search">
                            <button id="btn1" class="btn btn-outline-info " type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>

                        <div class="col-sm-4">
                            <input class="form-control " type="search" placeholder="Genre" aria-label="Search">
                            <button class="btn btn-outline-info " type="submit">

                                <i class="glyphicon glyphicon-search"></i>
                            </button>

                        </div>

                        <div class="col-sm-4">
                            <input class="form-control " type="search" placeholder="Location" aria-label="Search">
                            <button class="btn btn-outline-info " type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </nav>
            </div>

                    <div class="text-center" id="buttons">
                        <button class="btn btn-primary btn-md" id="btnBio">Bio</button>
                        <button class="btn btn-primary btn-md" id="btnSchedule">Schedule</button>
                    </div>


                </div>
                    <div class="col-1 img-fluid" id="bandImgRight"></div>
                </div>
            </div>

        </div>
        


        <div class="container-fluid justify-content-center" style="width:65%;">
            <div class="text-white" id="bandContent" style="text-align: justify;"></div>
            <div class="text-white" id="bandSchedule" style="text-align: center;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
