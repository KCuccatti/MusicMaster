<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live and Local</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">

</head>

<body>

    <!-- Start of opacity div -->
    <div class="opacity">


        <div>
            <img class="centerLogo mt-3" id="Logo" alt="SiteLogo" src="./assets/images/MainLogo.png">
        </div>

        <div class="centerHome mt-3">
            <button class="btn btn-primary btn-lg" id="homeBtn">Home</button>
        </div>


        <div class="container mt-4">
            <!-- Header and form div-->


            <div class="container-fluid" id="container2">
                <div class="text-center text-white" id="searchBy">Search by:
                    <br>
                    <br>
                </div>

                <div class="text-center" id="mainButtonsDiv">
                    <button class="btn btn-primary btn-lg margin" id="bandNameBtn" type="submit">Band name</button>
                    <button class="btn btn-primary btn-lg ml-5 margin" id="genreBtn">Genre</button>
                    <button class="btn btn-primary btn-lg ml-5 margin" id="locationBtn">Location</button>
                </div>

                <div class="form-inline centerForm" id="formDiv">
                    <!-- Start of form div -->

                    <div class="col-12 text-center" id="bandSearchDiv">
                        <input class="form-control" id="bandTextBox" type="search" value="" placeholder="Band Name" aria-label="Search">
                        <button id="searchBtn1" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

                    <div class="col-12" id="genreSearchDiv">
                        <input class="form-control" id="genreTextBox" type="search" value="" placeholder="Genre" aria-label="Search">
                        <button id="searchBtn2" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>

                    <div class="col-12 text-center" id="locationSearchDiv">
                        <!-- Start of state div-->
                        
                        <select id="locationDropDown">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>


                        <button id="searchBtn3" class="btn btn-outline-info" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>


                    </div>
                    <!-- End of state dropdown-->
                </div> 
                <!-- End of form div -->



            </div>
            <!-- End of header and form div-->


            <div class="img-fluid text-center mb-3" id="bandImg"></div>

            <!-- Div for bio and schedule buttons -->
            <div class="text-center mb-5" id="buttons">
                <button class="btn btn-primary btn-md" id="bioBtn">Bio</button>
                <button class="btn btn-primary btn-md" id="scheduleBtn">Schedule</button>
            </div>

            <!-- Div for schedule and bio information -->
            <div class="container-fluid justify-content-center" id="content">
                <div class="text-white text-center" id="bandContent"></div>
                <div class="text-white" id="bandSchedule"></div>
            </div>

        </div>


        

    </div>
    <!-- End opacity div-->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
